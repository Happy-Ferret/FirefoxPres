<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<script src="js/uitour/mozui.js" type="application/javascript"></script>

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/league.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="slides/title.md"  
         			data-separator="^\n\n\n"  
         			data-separator-vertical="---"  
         			data-separator-notes="^Note:"  
         			data-charset="utf-8">
				</section>
				<section data-markdown="slides/1.md"  
         			data-separator="^\n\n\n"  
         			data-separator-vertical="---"  
         			data-separator-notes="^Note:"  
         			data-charset="utf-8">
				</section>
				<section data-markdown="slides/2.md"  
         			data-separator="^\n\n\n"  
         			data-separator-vertical="---"  
         			data-separator-notes="^Note:"  
         			data-charset="utf-8">
				</section>
				<section data-markdown="slides/3.md"  
         			data-separator="^\n\n\n"  
         			data-separator-vertical="---"  
         			data-separator-notes="^Note:"  
         			data-charset="utf-8">
				</section>
				<section data-markdown="slides/4.md"  
         			data-separator="^\n\n\n"  
         			data-separator-vertical="---"  
         			data-separator-notes="^Note:"  
         			data-charset="utf-8">
				</section>
			</div>
		</div>

	<script>
		window.addEventListener("load", function() {
			document.getElementById("demo-highlight").addEventListener("mouseover", function() {
				Mozilla.UITour.showHighlight("bookmarks");
			});
			document.getElementById("demo-highlight").addEventListener("mouseout", function() {
				Mozilla.UITour.hideHighlight();
			});

			document.getElementById("demo-info-basic").addEventListener("mouseover", function() {
				Mozilla.UITour.showInfo(
					"bookmarks",
					"Bookmarks",
					"Bookmarks are pretty cool.",
					"slides/img/globe.png");
			});
			document.getElementById("demo-info-basic").addEventListener("mouseout", function() {
				Mozilla.UITour.hideInfo();
			});

			function callbackLearnMore() {
				alert("Mehr Info");
			}
			function callbackLater() {
				alert("Bis später!")
			}
			document.getElementById("demo-info-buttons").addEventListener("mouseover", function() {
				var buttons = [
					{label: "Gerne", icon: "slides/img/heart.svg", callback: callbackLearnMore},
					{label: "Später", callback: callbackLater}
				];
				Mozilla.UITour.showInfo(
					"bookmarks",
					"Lesezeichen",
					"Wollen Sie mehr über Lesezeichen herausfinden?",
					"slides/img/bookmark.svg",
					buttons);
				});
		}, false);
	</script>

		<script>

		var themes = [
	{
    id: "example-02",
    name: "Ferret",
    headerURL: "slides/img/Ferret.jpg",
    textcolor: "#bcf",
    accentcolor: "#8888FF"
    },
	{
    id: "example-03",
    name: "Eye",
    headerURL: "slides/img/theme2.PNG",
    textcolor: "#bcf",
    accentcolor: "#8888FF"
    },
	{
    id: "example-04",
    name: "Hill",
    headerURL: "slides/img/theme3.jpg",
    textcolor: "#bcf",
    accentcolor: "#8888FF"
    },

];

		const INSTALL = "InstallBrowserTheme";
const PREVIEW = "PreviewBrowserTheme";
const RESET_PREVIEW = "ResetBrowserThemePreview";
		
		function setTheme(node, theme, action) {
  node.setAttribute("data-browsertheme", JSON.stringify(themes[theme]));
  var event = document.createEvent("Events");
  event.initEvent(action, true, false);
  node.dispatchEvent(event);
}
</script>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				viewDistace: 2, 

				transition: 'default', // default/cube/page/concave/linear(2d)
				rollingLinks: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});

			Reveal.configure({ slideNumber: true });
		</script>
	</body>
</html>
